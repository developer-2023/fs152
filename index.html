<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object literal - exercise</title>
</head>
<body>
    
    <script>
        let computer1 = {
            manufacturer: "apple",
            model: "air 13",
            type: "laptop",
            ram: "8G",
            ssd: "128G",
            cpu: "m1",
            system: "ios"
        }
        console.log(computer1);
        computer1.model = "air 15";
        console.log(computer1);
    </script>
</body>
</html>
